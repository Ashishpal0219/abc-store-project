<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>client</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <div id="paymentModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000;">
    <div style="background:white; margin: 15% auto; padding: 20px; width: 300px; text-align:center; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
        <h2 style="margin-bottom: 20px;">ABC Store Checkout</h2>
        <p style="font-size: 18px; margin-bottom: 20px;">Total: ₹<span id="payAmount">0</span></p>
        
        <div id="paymentProcessing" style="display:none; color: blue; margin-bottom: 15px;">
            Processing Payment... 
        </div>

        <button onclick="confirmMockPayment()" style="background:#28a745; color:white; padding: 10px 20px; border:none; border-radius:5px; cursor:pointer; font-size:16px;">
            Pay Now (Test Mode)
        </button>
        <button onclick="closePaymentModal()" style="background:#dc3545; color:white; padding: 10px 20px; border:none; border-radius:5px; cursor:pointer; margin-left: 10px; font-size:16px;">
            Cancel
        </button>
    </div>
</div>
<script>
  // --- MOCK PAYMENT LOGIC ---
  
  // 1. Open the Modal
  window.startPayment = function(amount) {
      document.getElementById('payAmount').innerText = amount;
      document.getElementById('paymentModal').style.display = 'block';
  }

  // 2. Process Payment
  window.confirmMockPayment = function() {
      // Show processing state
      document.getElementById('paymentProcessing').style.display = 'block';
      
      // Wait 2 seconds
      setTimeout(() => {
          alert("✅ Order Confirmed! Payment Successful.");
          window.closePaymentModal();
      }, 2000);
  }

  // 3. Close Modal
  window.closePaymentModal = function() {
      document.getElementById('paymentModal').style.display = 'none';
      document.getElementById('paymentProcessing').style.display = 'none';
  }
</script>
  </body>
</html>
